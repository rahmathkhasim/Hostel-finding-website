<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticate Page</title>
  <style>
    body {
      font-family: ui-sans-serif, "Apple Color Emoji", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #4ECDC4, #556270, #FF6B6B, #556270, #4ECDC4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .authenticate-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4ECDC4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="authenticate-container">
    <h1>Authenticate</h1>
    <p>Enter your email and password</p>
    <form>
      <input type="text" id="email" placeholder="Enter your email">
      <input type="password" id="password" placeholder="Enter your password">
      <button type="button" onclick="authenticate()">OK</button>
    </form>
  </div>

  <script>
    function redirectToDashboard() {
      // Redirect to the dashboard.html page
      window.location.href = "dashboard.html";
    }

    function authenticate() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email.includes("@") && password) {
        // Redirect to the dashboard.html page if email contains '@' and password is not empty
        redirectToDashboard();
      } else {
        alert("Invalid email or password. Please try again.");
      }
    }
  </script>
</body>
</html>
