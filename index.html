<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: ui-sans-serif, "Apple Color Emoji", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #4ECDC4, #556270, #FF6B6B, #556270, #4ECDC4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .login-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative; /* Added for bubble animation */
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4ECDC4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @keyframes bubbleAnimation {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: bubbleAnimation 2s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to HFinder</h1>
    
    <button onclick="redirectToDashboard()">Get Started</button>
    <!-- Bubble animation -->
    <div id="bubbleContainer"></div>
  </div>

  <script>
    function redirectToDashboard() {
      // Redirect to the dashboard.html page
      window.location.href = "login.html";
    }

    // Function to create bubbles
    function createBubble(event) {
      const container = document.getElementById('bubbleContainer');
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const x = event.clientX - container.getBoundingClientRect().left;
      const y = event.clientY - container.getBoundingClientRect().top;
      bubble.style.left = `${x}px`;
      bubble.style.top = `${y}px`;
      container.appendChild(bubble);
      setTimeout(() => {
        bubble.remove();
      }, 2000);
    }
    document.querySelector('button').addEventListener('click', createBubble);
  </script>
</body>
</html>
