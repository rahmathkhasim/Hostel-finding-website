<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: ui-sans-serif, "Apple Color Emoji", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #4ECDC4, #556270, #FF6B6B, #556270, #4ECDC4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .login-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4ECDC4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back!</h1>
    <p>Please sign in to continue</p>
    <button onclick="redirectToAuthenticate()">Sign in with Google</button>
  </div>

  <script>
    function redirectToAuthenticate() {
      // Redirect to the authenticate.html page
      window.location.href = "authenticate.html";
    }
  </script>
</body>
</html>
